<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>赚不停</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery.mobile-1.4.5.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.mobile-1.4.5.min.js}"></script>
</head>
<body style="background-color: #f2f2f2;">
<div class="loading"><img th:src="@{/images/ajax-loader.gif}"/></div>
<div data-role="page" class="index" id="index">
    <header data-role="header">
        <h3>赚不停</h3>
    </header>
    <div class="ui-content" data-role="content">
        <ul class="slick">
            <li><a href="#"><img th:src="@{images/ban01.png}"/></a></li>
            <li><a href="#"><img th:src="@{images/ban02.png}"/></a></li>
            <li><a href="#"><img th:src="@{images/ban03.png}"/></a></li>
            <li><a href="#"><img th:src="@{images/ban04.png}"/></a></li>
        </ul>
        <ul class="index-menu">
            <li>
                <img src="images/icon01.png"/>
                <p>保险承保</p>
            </li>
            <li>
                <img th:src="@{images/icon02.png}"/>
                <p>当日计息</p>
            </li>
            <li>
                <img th:src="@{images/icon03.png}"/>
                <p>续投加息</p>
            </li>
        </ul>
        <dl class="index-year">
            <a href="/invite.html" data-transition="slide" data-ajax="false">
                <dd>
                    <h4>邀请好友</h4>
                    <p><small>分润</small>1元起</p>
                </dd>
                <dt>每次分享都是一次收益</dt>
            </a>
        </dl>
        <dl class="index-year">
            <a href="javascript:void(0)" onclick="shareInvite()" data-transition="slide">分享邀请链接</a>
        </dl>
        <dl class="index-year">
            <a href="/trade.html" data-transition="slide" data-ajax="false">
                <dd>
                    <h4>交易</h4>
                    <p><small>收益</small>2元起</p>
                </dd>
                <dt>快速获得资金，分销的独特魅力</dt>
            </a>
        </dl>
        <dl class="index-year">
            <a href="month.html" data-transition="slide" data-ajax="false">
                <dd>
                    <h4>升级</h4>
                    <p><small>收益</small>2元起</p>
                </dd>
                <dt>您的级别越高，收益越多</dt>
            </a>
        </dl>
    </div>
    <footer data-role="footer" data-position="fixed">
        <ul>
            <li><a th:href="@{/main}"  rel="external">理财</a></li>
            <li><a th:href="@{/home}"  rel="external">我的</a></li>
        </ul>
    </footer>
    <input th:value="@{/}" id="path" type="hidden">
    <script th:src="@{/js/slick.min.js}" ></script>
    <script type="text/javascript">
        $(document).on("pagecreate","#index",function(){
            $('.slick').slick({
                dots:true,
                autoplay:true,
                autoplaySpeed:2000,
                arrows:false,
            });

        });
        $(window).load(function(){
            $(".loading").fadeOut()
        })

        function  shareInvite() {
            var path=$("#path").val();
            $.ajax({
                url:path+"shareInviteUserBySelf",
                data:{},
                success:function (result) {
                    if(result.success){
                        alert(result.data);
                    }else{
                        alert(result.errorMessage);
                    }

                }
            });
        }
    </script>
</div>
</body>
</html>
